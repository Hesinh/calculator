<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>

    <body>
        <header>
            <p>Calculator V.1.0.4</p>

        <div id="display">

            <div id="number2">0</div>
